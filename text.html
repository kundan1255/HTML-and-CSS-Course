<!DOCTYPE html>
<html>

<head><title>Text CSS Property</title>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .video-title {
      font-weight: bold;
      font-size: 20px;
      width: 280px;
      line-height: 26px;
      margin-bottom: 8px;
    }

    .video-stats {
      font-size: 14px;
      color: rgb(96, 96, 96);
      margin-top: 0px;
      margin-bottom: 30px;
    }

    .video-author {
      color: rgb(96, 96, 96);
      font-size: 14px;
      margin-top: 0px;
      margin-bottom: 20px;
    }

    .video-description {
      color: rgb(96, 96, 96);
      width: 280px;
      font-size: 14px;
      line-height: 22px;
      margin-top: 0px;
      margin-bottom: 100px ;
    }
    .apple-text {
      margin-bottom: 50px;
      font-size: 14px;
      background-color: rgb(277, 65, 64);
      color: white;
      text-align: center;
      padding-top: 18px ;
      padding-bottom: 18px; 
      padding-left:18px;
      padding-right: 18px ;
      text-decoration: none;
    }
    .span-example {
      color: green;
      margin-left: 10px;
    }
    .span-example:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <p class="video-title">Talking Tech and AI wth Google CEO Sundar Pichai</p>
  <p class="video-stats">3.4M Views &#183; 6 months ago</p>
  <p class="video-author">Marques Brownlee &#1003;</p>
  <p class="video-description"> Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from
    Google CEO's. Shoutout to
    sundar</p>
    <p class="apple-text">Shop early for the best selection of holiday favourites. <span class="span-example">Shop Now > </span></p>
</body>

</html>
