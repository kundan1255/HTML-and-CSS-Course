<!DOCTYPE html>

<head>
  <style>
    .subscribe-button {
      background-color: rgb(0, 0, 0);
      border: none;
      color: white;
      border-radius: 5px;
      height: 36px;
      width: 110px;
      margin-right: 15px;
    }
    .join-button {
      background-color: white;
      border-color: blue;
      color: blue;
      border-style: solid;
      cursor: pointer;
      border-width: 1px;
      height: 36px;
      width: 62px;
      border-radius: 2px;
      margin-right: 15px;
    }
    .tweet-button {
      background-color: rgb(36, 36, 239);
      border-radius: 20px;
      height: 36px;
      width: 74px;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <button class="subscribe-button">
    Subscribe
  </button>
  <button class="join-button">
    Join
  </button>
  <button class="tweet-button">
    Tweet
  </button>
</body>



</html>
